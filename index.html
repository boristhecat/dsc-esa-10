<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>knn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div id="flexcontainer">
    <canvas id="canvas" width="500" height="500"></canvas>
    <div>
        <span><span class="glyphicon glyphicon-dot red"></span>Romance</span>
        <span><span class="glyphicon glyphicon-dot green"></span>Action</span>
        <span><span class="glyphicon glyphicon-dot blue"></span>Bromance</span>
    </div>
    <form id="input">
        <label for="kicks">Kicks</label>
        <input id="kicks" type="number" min="0" max="100" step="1" value="20">
        <label for="kisses">Kisses</label>
        <input id="kisses" type="number" min="0" max="100" step="1" value="50">
        <label for="k">k</label>
        <input id="k" type="number" min="0" max="10" step="1" value="2">
    </form>
</div>
</body>
<script src="knn.js"></script>
</html>
